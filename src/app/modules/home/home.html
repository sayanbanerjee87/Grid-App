<div class="mat-elevation-z8" >
  <ul class="table-container">
    <table mat-table [dataSource]="gridData" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>UserID </th>
        <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
        <td mat-cell *matCellDef="let row"> {{row.body}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </ul>
  <mat-paginator [pageSizeOptions]="[8, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
